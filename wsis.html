<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>WSIS</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--head-->
    <div class="header">
        <img src="waterDropLogo.png" height="90px" width="640px" alt="Logo">
    </div>

    <!--Navigation Bar-->
    <div id="navbar">
        <div class="navbar">
            <a href="#">Home</a>

            <a href="#">Information</a>

            <div class="dropdown">
                <button class="help">Help
                </button>
                <div class="dropdown-content">
                    <a href="#">Q & A</a>
                    <a href="#">About Us</a>
                </div>
            </div>
        </div>
    </div>

    <div class="content">

        <h3 style="text-align: center; color: #187efa;">Complaint form</h3>

        <table class="container">
            <form>
                <tr>
                    <td>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your first name here..">
                    </td>
                    <td>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name here..">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="district">District</label>
                        <select id="district" name="district">
                            <option value="ampara">Ampara</option>
                            <option value="anuradhapura">Anuradhapura</option>
                            <option value="badulla">Badulla</option>
                            <option value="batticaloa">Batticaloa</option>
                            <option value="colombo">Colombo</option>
                            <option value="galle">Galle</option>
                            <option value="gampaha">Gampaha</option>
                            <option value="hambantota">Hambantota</option>
                            <option value="jaffna">Jaffna</option>
                            <option value="kalutara">Kalutara</option>
                            <option value="kandy">Kandy</option>
                            <option value="kegalle">Kegalle</option>
                            <option value="kilinochchi">Kilinochchi</option>
                            <option value="kurunegala">Kurunegala</option>
                            <option value="mannar">Mannar</option>
                            <option value="matale">Matale</option>
                            <option value="matara">Matara</option>
                            <option value="monaragala">Monaragala</option>
                            <option value="mullaitivu">Mullaitivu</option>
                            <option value="nuwara eliya">Nuwara Eliya</option>
                            <option value="polonnaruwa">Polonnaruwa</option>
                            <option value="puttalam">Puttalam</option>
                            <option value="ratnapura">Ratnapura</option>
                            <option value="trincomalee">Trincomalee</option>
                            <option value="vavuniya">Vavuniya</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="probtype">Problem Type</label>
                        <select id="probtype" name="probtype">
                            <option value="typ1">Type1</option>
                            <option value="typ2">Type2</option>
                        </select>
                    </td>
                    <td>
                        <label for="duration">How long did you facing the problem</label>
                        <select id="duration" name="duration">
                            <option value="3">Less than 3 months</option>
                            <option value="6">Less than 6 months</option>
                            <option value="12">Less than 1 year</option>
                            <option value="24">Less than 2 years</option>
                            <option value="36">Less than 3 years</option>
                            <option value="48">Less than 4 years</option>
                            <option value="60">Less than 5 years</option>
                            <option value="72">Less than 6 years</option>
                            <option value="84">Less than 7 years</option>
                            <option value="96">Less than 8 years</option>
                            <option value="108">Less than 9 years</option>
                            <option value="120">Less than 10 years</option>
                            <option value="120+">More than 10 years</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="description">Description</label>
                        <textarea id="description" name="description"
                            placeholder="Brief description about your issues.." style="height:200px"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="howdouknow">How did you get to know about our NGO ?</label>
                        <select id="howdouknow" name="howdouknow">
                            <option value="sms">SMS Alert</option>
                            <option value="socialmedia">Social Media</option>
                            <option value="friend">By Friend</option>
                            <option value="ad">Advertisement</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </form>
        </table>

    </div>

    <script src="app.js"></script>
</body>

</html>
